<div style="max-width: 500px; margin: 50px auto; font-family: Arial, sans-serif; border: 1px solid #ddd; padding: 20px; border-radius: 10px;">
  <h2 style="color: #007bff;">Duo Text</h2>

  <div *ngIf="!userName">
    <input [(ngModel)]="nameInput" style="width: 70%; padding: 10px;" placeholder="What's your name?">
    <button (click)="setUserName()" style="padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer;">Join</button>
  </div>

  <div *ngIf="userName">
    <p>Logged in as: <b>{{ userName }}</b></p>
    <div style="height: 300px; border: 1px solid #eee; overflow-y: auto; padding: 10px; background: #f9f9f9; margin-bottom: 10px;">
      <div *ngFor="let msg of messages" style="margin-bottom: 10px;">
        <span [style.color]="msg.user === userName ? '#007bff' : '#555'">
          <b>{{ msg.user }}:</b>
        </span> {{ msg.text }}
      </div>
    </div>
    
    <input [(ngModel)]="newMessage" (keyup.enter)="send()" style="width: 70%; padding: 10px;" placeholder="Message...">
    <button (click)="send()" style="padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer;">Send</button>
  </div>
</div>
